<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="main-img">
      <img src="images/image-equilibrium.jpg" alt="equilibrium image" srcset="">
    </div>
    <div class="description">
      <h2>Equilibrium #3429</h2>
      <p> Our Equilibrium collection promotes balance and calm.</p>
    </div>
    <div class="values">
      <p class="eth">
        <img src="/images/icon-ethereum.svg" alt="ETH">
        0.041 ETH
      </p>
      <p>
        <img src="/images/icon-clock.svg" alt="" srcset="">
        3 Days left
      </p>
    </div>
    <div class="border"></div>
    <div class="footer">
      <img src="/images/image-avatar.png" alt="" srcset="">
      <p> Creation of <span>Jules Wyvern</span></p>
    </div>
  </div>
  <div class="flex attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/PeterVila">Peter Vila</a>.
  </div>
  <script src="script.js"></script>
</body>
</html>
